can switch states: {{shippingForm.$valid}}
<ng-form validate-route="validate" name="shippingForm">
	<div class="form-group" ng-class="{'has-error': shippingForm.personName.$invalid, 'has-success': shippingForm.personName.$valid}">
		<label class="control-label" for="personName">Name</label>
		<input type="text" class="form-control" name="personName" id="personName" required ng-model="model.name">
	</div>

	<div class="form-group" ng-class="{'has-error': shippingForm.personAddress.$invalid, 'has-success': shippingForm.personAddress.$valid}">
		<label class="control-label" for="personAddress">Address</label>
		<input type="text" class="form-control" name="personAddress" required id="personAddress" ng-model="model.address">
	</div>
</ng-form>
